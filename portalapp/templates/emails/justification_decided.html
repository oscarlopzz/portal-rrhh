<!doctype html>
<html lang="es">
  <body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f6f8fb; padding:24px;">
    <div style="max-width:640px;margin:0 auto;background:#fff;border-radius:12px;padding:24px;border:1px solid #e6ebf1">
      <h2 style="margin:0 0 8px">Tu justificante #{{ just.id }}</h2>
      <p style="margin:0 0 16px;color:#555">
        Estado: <strong>{{ just.get_status_display }}</strong><br>
        Tipo: <strong>{{ just.get_jtype_display }}</strong> · Fecha: <strong>{{ just.issue_date|date:"Y-m-d" }}</strong>
      </p>
      {% if just.description %}
        <p style="white-space:pre-wrap;color:#333">{{ just.description }}</p>
      {% endif %}
      <p style="margin:20px 0 0">
        <a href="{{ my_list_url }}" style="background:#0d6efd;color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none">Ver mis justificantes</a>
      </p>
      <hr style="margin:24px 0;border:none;border-top:1px solid #eee">
      <small style="color:#777">Portal RRHH — Notificación automática</small>
    </div>
  </body>
</html>
