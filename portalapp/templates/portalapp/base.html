<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Portal RRHH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Portal RRHH</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>

          <!-- Módulos -->
          <li class="nav-item"><a class="nav-link" href="/employees/">Empleados</a></li>
          <li class="nav-item"><a class="nav-link" href="/leaves/mis/">Mis ausencias</a></li>
          <li class="nav-item"><a class="nav-link" href="/justificantes/">Justificantes</a></li>
          <li class="nav-item"><a class="nav-link" href="/performance/">Evaluaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="/reports/">Reportes</a></li>
        </ul>

        <ul class="navbar-nav">
          <!-- En el futuro aquí puede ir login/logout -->
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="text-center py-3 mt-4 border-top">
    <small>&copy; {{ year|default:"2025" }} Portal RRHH - Proyecto Django</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
