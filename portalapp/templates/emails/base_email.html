<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#f6f9fc; margin:0; padding:24px; font-family: Arial, Helvetica, sans-serif; color:#1f2937; }
    .card { max-width:640px; margin:0 auto; background:#ffffff; border-radius:8px; overflow:hidden; border:1px solid #e5e7eb; }
    .header { background:#0d6efd; padding:16px 20px; color:#fff; }
    .header img { display:block; height:40px; }
    .content { padding:20px; }
    .footer { padding:16px 20px; background:#f8fafc; color:#6b7280; font-size:12px; text-align:center; }
    .btn { display:inline-block; padding:10px 14px; background:#0d6efd; color:#fff !important; text-decoration:none; border-radius:6px; }
    .muted { color:#6b7280; }
    table.meta { width:100%; border-collapse:collapse; margin-top:12px; }
    table.meta th, table.meta td { text-align:left; padding:8px 0; border-bottom:1px solid #f1f5f9; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      {% if LOGO_URL %}
        <img src="{{ LOGO_URL }}" alt="Portal RRHH">
      {% else %}
        <strong>Portal RRHH</strong>
      {% endif %}
    </div>
    <div class="content">
      {% block body %}{% endblock %}
    </div>
    <div class="footer">
      © {% now "Y" %} Portal RRHH · Este es un mensaje automático, por favor no respondas.
    </div>
  </div>
</body>
</html>
